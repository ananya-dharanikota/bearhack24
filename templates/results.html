<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        ul, ol {
            text-align: center;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <div style="text-align:center; margin:0 auto;">
        <!-- Ensuring the image is never wider than the screen -->
        <img src="{{  user_pic  }}" alt="User Picture" style="max-width:1280px; max-height:1280px; width: auto; height: auto;">
        <div style="font-size:3.5vw;">Diagnosis: {{ results }}</div>

        <div style="margin-top:4vh;">
            <div style="font-size:2.5vw;">Overview</div>
            <div style="font-size:1.0vw;">
              {% for line in overview %}
                <p>{{ line }}</p>
              {% endfor %}
            </div>
        </div>

        <div style="margin-top:4vh;">
            <div style="font-size:2.5vw;">Symptoms</div>
            <ul style="font-size:1.0vw;">
              {% for symptom in symptoms %}
                <li>{{ symptom }}</li>
              {% endfor %}
            </ul>
        </div>

        <div style="margin-top:4vh;">
            <div style="font-size:2.5vw;">Treatments</div>
            <ul style="font-size:1.0vw;">
                {% for treat in treatments %}
                  <li>{{ treat }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
